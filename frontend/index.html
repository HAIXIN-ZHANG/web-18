<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Top Social Website" />
    <meta
      name="keywords"
      content="Top Social, boys, girls, funny stories, data analytics"
    />
    <meta name="author" content="Jason" />

    <title>Top Social Instagramly</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js"></script>
  </head>

  <body>
    <div id="app" class="app-container">
      <!-- 左侧个人信息 -->
      <div class="profile-sidebar">
        <div class="web-logo">
          <img src="./public/image/web-logo/logo.png" alt="web-logo" />
        </div>
        <div class="profile-infomation">
          <div class="profile-header">
            <img
              class="profile-avatar"
              src="./public/image/profile/profile_4.png"
              alt="Avatar"
            />
            <div class="profile-identify">
              <p class="profile-name"></p>
              <p class="profile-email"></p>
            </div>
          </div>
          <p class="profile-description"></p>
          <div class="profile-media">
            <div class="profile-media-item">
              <span class="profile-media-icon">
                <img
                  src="./public/image/icon/icon-constellation.png"
                  alt="icon-constellation"
                />
              </span>
              <span class="profile-media-name">Constellation</span>
              <span class="profile-constellation profile-media-value"></span>
            </div>
            <div class="profile-media-item">
              <span class="profile-media-icon">
                <img src="./public/image/icon/icon-MBTI.png" alt="icon-MBTI" />
              </span>
              <span class="profile-media-name">MBTI</span>
              <span class="profile-mbti profile-media-value"></span>
            </div>
            <div class="profile-media-item">
              <span class="profile-media-icon">
                <img
                  src="./public/image/icon/icon-hobby.png"
                  alt="icon-hobby"
                />
              </span>
              <span class="profile-media-name">Hobby</span>
              <span class="profile-hobby profile-media-value"></span>
            </div>
            <div class="profile-media-item">
              <span class="profile-media-icon">
                <img
                  src="./public/image/icon/icon-linked.png"
                  alt="icon-linked"
                />
              </span>
              <span class="profile-media-name">Linked</span>
              <span class="profile-linked profile-media-value"></span>
            </div>
            <div class="profile-media-item">
              <span class="profile-media-icon">
                <img src="./public/image/icon/icon-X.png" alt="icon-X" />
              </span>
              <span class="profile-media-name">X</span>
              <span class="profile-x profile-media-value"></span>
            </div>
            <div class="profile-media-item">
              <span class="profile-media-icon">
                <img
                  src="./public/image/icon/icon-weChat.png"
                  alt="icon-weChat"
                />
              </span>
              <span class="profile-media-name">WeChat</span>
              <span class="profile-weChat profile-media-value"></span>
            </div>
          </div>
          <button class="btn-edit-profile" id="edit-profile-btn">
            Edit Profile
          </button>
          <button class="btn-create-post" id="edit-post-btn">
            Create Post
          </button>
        </div>
      </div>
      <!-- 中间帖子部分 -->
      <div class="main-content">
        <div class="content-tab">
          <img src="./public/image/icon/icon-house.png" alt="icon-house" />
          <span>Home</span>
        </div>
        <div class="content-post"></div>
      </div>
      <!-- 右侧广告部分 -->
      <div class="advertisement-sidebar">
        <div class="advertisement-item">
          <img
            src="./public/image/advertisement/ads-space.png"
            alt="advertisement"
          />
        </div>
        <div class="advertisement-item">
          <img
            src="./public/image/advertisement/ads-instagramly.png"
            alt="advertisement"
          />
        </div>
      </div>

      <!-- 编辑个人信息弹窗 -->
      <div id="edit-profile-modal" class="profile-modal" style="display: none">
        <div class="modal-content">
          <span class="close" id="edit-profile-close">&times;</span>
          <h2>Edit Profile</h2>
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="" />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="" />

            <label for="constellation">Constellation</label>
            <input
              type="text"
              id="constellation"
              name="constellation"
              value=""
            />
            <label for="MBTI">MBTI</label>
            <input type="text" id="MBTI" name="MBTI" value="" />
            <label for="hobby">Hobby</label>
            <input type="text" id="hobby" name="hobby" value="" />
            <label for="name">Linked</label>
            <input type="linked" id="linked" name="linked" value="" />
            <label for="X">X</label>
            <input type="text" id="x" name="x" value="" />
            <label for="weChat">WeChat</label>
            <input type="text" id="weChat" name="weChat" value="" />

            <label for="profile-introduction">Profile Introduction</label>
            <input
              type="text"
              id="profile-introduction"
              name="profile-introduction"
              value=""
            />

            <button id="edit-profile-cancel">Cancel</button>
            <button id="edit-profile-save" type="submit">Save</button>
          </form>
        </div>
      </div>

      <!-- 创建一条动态 -->
      <div id="edit-post-modal" class="post-modal" style="display: none">
        <div class="modal-content">
          <span class="close" id="edit-post-close">&times;</span>
          <h2>Create Post</h2>
          <input
            type="text"
            id="post-text"
            name="post-text"
            value=""
            placeholder="What is happing"
          />
          <input
            type="image"
            id="post-image"
            name="post-image"
            value=""
            placeholder="Please upload picture"
          />
        </div>
      </div>
    </div>
  </body>
</html>
